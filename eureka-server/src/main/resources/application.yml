server:
  port: 8761

spring:
  application:
    name: eureka-server
  zipkin:
      base-url: http://localhost:9411
  boot:
     admin:
      client:
        url: http://localhost:8084
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    fetch-registry: false
    register-with-eureka: false

