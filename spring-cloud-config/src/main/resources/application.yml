server:
  port: 8888

spring:
  application:
    name: spring-config
  profiles:
    active: native
  # 配置中心
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config/
  zipkin:
    base-url: http://localhost:9411
  boot:
     admin:
      client:
        url: http://localhost:8084

# 注册中心配置
eureka:
  instance:
    hostname: localhost
    port: 8761

  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/